<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>All Corhorts Registration Form</title>
</head>
<body>
    <h1>WELCOME TO THE JITU COMUNITY</h1>
    <div class="app">
        <div class="register">
            <h1>Register</h1>
            <form action="/register" method="POST">
                <input type="text" name="fullName" placeholder="Full Name">
                <input type="email" name="email" placeholder="Email Address">
                <input type="text" name="cohortNumber" placeholder="Cohort Number">
                <input type="text" name="graduationDate" placeholder="Graduation Date">
                <input type="submit" value="Register">
            </form>
        </div>
        <div class="view-registered">
            <h2>View Registered Members</h2>

        </div>
    </div>
</body>
</html>
